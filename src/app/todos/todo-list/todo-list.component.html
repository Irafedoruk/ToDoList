<h2>My To Do List</h2>

<div>
    @if(!todos || todos.length == 0) {
        <p>To Do List is empty!</p>
    }
    @else {
        @for (i of todos; track i.id)
        {
            <app-todo-item [todo]="i" (deleteEvent)="deleteTodo($event)"></app-todo-item>
        }
    }
</div>

<div>
    <button (click)="clear()">Clear all</button>
    <button (click)="load()">Load</button>
</div>
